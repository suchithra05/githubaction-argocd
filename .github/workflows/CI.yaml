name: CI - Build, Scan, Push and Trigger CD

on:
  pull_request:
    branches:
      - dev
    types:
      - opened
      - synchronize
      - reopened
      

permissions:
  contents: write

env:
  IMAGE_NAME: vote-app
  IMAGE_TAG: ${{ github.sha }}
  ARTIFACTORY_REGISTRY: trial1e0fhi.jfrog.io/docker-local
  DOCKERHUB_REGISTRY: docker.io

jobs:
  build:
    name: üèóÔ∏è Build & Push to Artifactory
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged != true

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Artifactory
        run: |
          echo "${{ secrets.ARTIFACTORY_PASSWORD }}" | docker login $ARTIFACTORY_REGISTRY -u ${{ secrets.ARTIFACTORY_USERNAME }} --password-stdin

      - name: Build & Push Docker image
        run: |
          docker build -t $ARTIFACTORY_REGISTRY/$IMAGE_NAME:$IMAGE_TAG ./apps
          docker push $ARTIFACTORY_REGISTRY/$IMAGE_NAME:$IMAGE_TAG

  scan:
    name: üîç Pull & Scan from Artifactory
    runs-on: ubuntu-latest
    needs: build
    if: github.event.pull_request.merged != true

    steps:
      - name: Log in to Artifactory
        run: |
          echo "${{ secrets.ARTIFACTORY_PASSWORD }}" | docker login $ARTIFACTORY_REGISTRY -u ${{ secrets.ARTIFACTORY_USERNAME }} --password-stdin

      - name: Pull image from Artifactory
        run: docker pull $ARTIFACTORY_REGISTRY/$IMAGE_NAME:$IMAGE_TAG

      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@0.11.2
        with:
          image-ref: ${{ env.ARTIFACTORY_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: table
          exit-code: 0
          severity: CRITICAL,HIGH

  push-and-trigger:
    name: Push to Docker Hub & Trigger CD
    runs-on: ubuntu-latest
    needs: scan
    if: github.event.pull_request.merged == true  # ‚úÖ Only if PR is merged

    steps:
      - name: Log in to Artifactory
        run: |
          echo "${{ secrets.ARTIFACTORY_PASSWORD }}" | docker login $ARTIFACTORY_REGISTRY -u ${{ secrets.ARTIFACTORY_USERNAME }} --password-stdin

      - name: Pull image
        run: docker pull $ARTIFACTORY_REGISTRY/$IMAGE_NAME:$IMAGE_TAG

      - name: Tag for Docker Hub
        run: |
          docker tag $ARTIFACTORY_REGISTRY/$IMAGE_NAME:$IMAGE_TAG $DOCKERHUB_REGISTRY/${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub
        run: |
          docker push $DOCKERHUB_REGISTRY/${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG

      - name: Trigger CD Workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          repository: suchithra05/voteapp-manifests
          event-type: deploy-trigger
          client-payload: |
            {
              "image_tag": "${{ env.IMAGE_TAG }}"
            }
