name: CI - Build, Scan, and Push Docker Image (SHA Only)

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  IMAGE_NAME: suchithra05/vote-app
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    name: üõ†Ô∏è Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and tag image with SHA
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG ./apps
          docker save $IMAGE_NAME:$IMAGE_TAG -o image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar

  scan:
    name: üîç Scan Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: .

      - name: Load Docker image
        run: docker load -i image.tar

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.11.2
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: table
          exit-code: 0
          severity: CRITICAL,HIGH

  push:
    name: üì§ Push Docker Image to Docker Hub
    runs-on: ubuntu-latest
    needs: scan

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: .

      - name: Load Docker image
        run: docker load -i image.tar

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub (SHA tag only)
        run: docker push $IMAGE_NAME:$IMAGE_TAG

      - name: Trigger deployment workflow in manifest repo
        uses: peter-evans/repository-dispatch@v3
        with:
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        repository: suchithra05/vote-app-manifests
        event-type: deploy-trigger
        client-payload: |
          {
             "image_tag": "${{ github.sha }}"
          }

